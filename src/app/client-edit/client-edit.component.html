<form mat [formGroup]="form">
    <mat-form-field appearance="outline" class="firstName">
        <mat-label>First name</mat-label>
        <input matInput type="text" placeholder="John" formControlName="firstName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="lastName">
        <mat-label>Last name</mat-label>
        <input matInput type="text" placeholder="Doe" formControlName="lastName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="rg">
        <mat-label>RG</mat-label>
        <input matInput type="number" placeholder="9999999999" [maxlength]="10" formControlName="rg" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="cpf">
        <mat-label>CPF</mat-label>
        <input type="number" matInput [maxlength]="11" placeholder="99999999999" formControlName="cpf" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="password">
        <mat-label>Password</mat-label>
        <input matInput type="text" placeholder="Your password" formControlName="password" required>
    </mat-form-field>
    <div class="buttons-container">
        <button class="submit-btn" (click)="handleSubmit()"
            [ngStyle]="{'background-color':  update ? '' : '#4a934a', 'color': update ? '' : '#fff'}" type="button"
            mat-raised-button>{{ update ?
            "Update" : "Create"}} </button>
        <button class="submit-btn" (click)="createRandomData()" type="button" color="primary"
            mat-raised-button>Randomize</button>
    </div>
</form>
